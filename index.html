<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portrait Editor</title>

<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top">
  <input type="file" id="input" multiple accept="image/*">

  <button onclick="autoCropAll()">Auto Crop All</button>

  <input id="w" type="number" placeholder="300">
  <input id="h" type="number" placeholder="300">
  <button onclick="resizeAll()">Resize All</button>

  <button onclick="downloadAll()">Download All</button>
</div>

<div id="list"></div>

<script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
<script src="script.js"></script>
</body>
</html>
